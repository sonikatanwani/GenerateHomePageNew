    <script>
      var scrollingSideAdClosed = false;
      $(document).ready(function() {
        $(window).scroll(function() {
          ($(this).scrollTop() > 80 && !scrollingSideAdClosed) ? $('#scrollingSideAd').fadeIn(): $('#scrollingSideAd').fadeOut();

        $('#scrollingSideAd').hide();
